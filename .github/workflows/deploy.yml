name: DEBUG Project Structure

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show root tree
        run: |
          echo "=== PWD ==="
          pwd
          echo "=== ROOT FILES ==="
          ls -la
          echo "=== SEARCH package.json ==="
          find . -type f -name package.json
