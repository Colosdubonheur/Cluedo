name: Deploy Cluedo to PlanetHoster

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Numéro de Pull Request à utiliser pour la version (format numérique)"
        required: true
        type: string
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve application version
        shell: bash
        env:
          PR_NUMBER_EVENT: ${{ github.event.pull_request.number }}
          PR_NUMBER_INPUT: ${{ github.event.inputs.pr_number }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: |
          set -euo pipefail
          mkdir -p data

          PR_NUMBER="${PR_NUMBER_EVENT:-${PR_NUMBER_INPUT:-}}"

          if ! [[ "${PR_NUMBER}" =~ ^[0-9]+$ ]]; then
            echo "Unable to resolve a valid PR number for this deployment." >&2
            exit 1
          fi

          VERSION="1.0.${PR_NUMBER}"

          printf '{\n  "version": "%s"\n}\n' "${VERSION}" > data/version.json
          echo "Resolved application version: ${VERSION} (event=${GITHUB_EVENT_NAME})"

      - name: Upload to PlanetHoster via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_PATH }}
          exclude: |
            **/.git/**
            **/.github/**
            **/README.md
            **/CHATGPT_CONTEXT.md
            **/*.md
            **/.DS_Store
            **/uploads/**
          log-level: verbose
          force: true
